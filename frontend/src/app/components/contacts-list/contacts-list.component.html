<div class="divider">Contacts</div>
<div class="mb-2" *ngFor="let contact of contacts">
  <h4 class="text-md font-bold text-accent">{{contact.type.toUpperCase()}}</h4>
  <p>{{contact.value}}</p>
</div>

<div *ngIf="addContactMode;then showForm else showAddButton"></div>
<ng-template #showAddButton>

  <button type="button" (click)="toggleAddContactMode()" class="btn mt-5">Add Contact</button>
</ng-template>
<ng-template #showForm>
  <div class="divider">New Contact</div>
  <div class="flex flex-col">
    <label class="label">
      <span class="label-text">Type</span>
    </label>
    <input required [formControl]="type" type="text" placeholder="Person name"
           class="input input-bordered w-full max-w-xs"/>
    <label class="label mt-3">
      <span class="label-text">Value</span>
    </label>
    <input required [formControl]="value" type="text" placeholder="Person name"
           class="input input-bordered w-full max-w-xs"/>

    <div class="flex flex-row justify-center gap-5">
      <button type="button" (click)="toggleAddContactMode()" class="btn mt-5">Cancel</button>
      <button type="button" (click)="createContact()" class="btn btn-primary mt-5">Submit</button>
    </div>

  </div>
</ng-template>
